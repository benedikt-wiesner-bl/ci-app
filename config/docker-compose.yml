version: "3.9"
services:
  jenkins:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile.jenkins
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ../volumes/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.ssh:/root/.ssh:ro
    restart: unless-stopped

  ci-app:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    ports:
      - "5001:5000"
    volumes:
      - ../data:/app/data
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../volumes/prometheus:/prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ../volumes/grafana:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning
      - ../grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONARQUBE_JAVA_OPTS=-Xmx2g -Xms1g
    deploy:
      resources:
        limits:
          memory: 4g
    volumes:
      - ../volumes/sonarqube_data:/opt/sonarqube/data
      - ../volumes/sonarqube_extensions:/opt/sonarqube/extensions
      - ../volumes/sonarqube_logs:/opt/sonarqube/logs
    restart: unless-stopped
