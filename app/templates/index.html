{% extends "base.html" %}
{% block content %}

<form action="{{ url_for('add_todo') }}" method="post" class="mb-4 d-flex">
    <input type="text" name="task" class="form-control me-2" placeholder="New ToDo">
    <button class="btn btn-primary" type="submit">Add</button>
</form>

<ul class="list-group">
    {% for todo in todos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <span class="{{ 'text-decoration-line-through text-muted' if todo.done else '' }}">
                {{ todo.task }}
            </span>
        </div>
        <div>
            <a href="{{ url_for('toggle', todo_id=todo.id) }}" class="btn btn-sm btn-success">
                {{ 'Undo' if todo.done else 'Done' }}
            </a>
            <a href="{{ url_for('delete', todo_id=todo.id) }}" class="btn btn-sm btn-danger">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
